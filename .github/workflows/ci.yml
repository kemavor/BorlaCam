name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_production.txt
        pip install pytest pytest-cov flake8
        
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Test API endpoints
      run: |
        python -m pytest tests/ -v --cov=. --cov-report=xml
      continue-on-error: true
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: front/package-lock.json
        
    - name: Install frontend dependencies
      run: |
        cd front
        npm ci
        
    - name: Lint frontend code
      run: |
        cd front
        npm run lint
      continue-on-error: true
        
    - name: Build frontend
      run: |
        cd front
        npm run build
        
    - name: Test frontend build
      run: |
        cd front
        test -d dist && echo "Build successful" || exit 1

  docker-build:
    runs-on: ubuntu-latest
    needs: [test, frontend-test]
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: borlacam:test
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Verify Docker image exists
      run: docker images borlacam:test
        
    - name: Test Docker container startup
      run: |
        echo "Testing basic Docker container functionality..."
        echo "Starting container..."
        CONTAINER_ID=$(docker run -d --name borlacam-test -p 8001:8000 borlacam:test)
        echo "Container started with ID: $CONTAINER_ID"
        
        # Give container time to initialize
        sleep 60
        
        echo "Checking if container is still running..."
        if docker ps -q --filter "name=borlacam-test" | grep -q .; then
          echo "✅ Container is running successfully"
          
          echo "Container logs (last 20 lines):"
          docker logs borlacam-test 2>&1 | tail -20
          
          echo "Testing health endpoint..."
          if curl -f -s -m 10 http://localhost:8001/health; then
            echo "✅ Health endpoint responded successfully"
          else
            echo "⚠️ Health endpoint not responding, but container is running"
            echo "Testing if port is accessible..."
            if nc -z localhost 8001; then
              echo "✅ Port 8001 is accessible"
            else
              echo "❌ Port 8001 is not accessible"
            fi
          fi
          
        else
          echo "❌ Container has stopped. Getting logs and status..."
          echo "Final container logs:"
          docker logs borlacam-test 2>&1 || echo "Cannot retrieve logs"
          echo "Container status:"
          docker ps -a --filter "name=borlacam-test" || echo "Container not found"
          
          # Clean up and fail
          docker rm borlacam-test 2>/dev/null || true
          exit 1
        fi
        
        echo "Cleaning up container..."
        docker stop borlacam-test 2>/dev/null || true
        docker rm borlacam-test 2>/dev/null || true
        echo "✅ Docker container test completed successfully"

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        exit-code: '0'
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'